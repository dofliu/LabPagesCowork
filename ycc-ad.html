<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            opacity: 0;
            animation: fadeInBody 1s ease-out forwards;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .image-wrapper {
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, rgba(255, 255, 255, 0) 70%);
            filter: blur(40px);
            z-index: -1;
            animation: glow 3s infinite alternate;
        }

        img {
            max-width: 300px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 3rem;
            font-weight: 300; /* Thin font for elegance */
            letter-spacing: 0.8rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #222;
        }

        p {
            font-size: 1rem;
            color: #999;
            margin-bottom: 4rem;
            letter-spacing: 0.3rem;
            font-weight: 300;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #555;
            font-size: 0.8rem;
            letter-spacing: 3px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            border-color: #333;
            color: #000;
            letter-spacing: 5px;
        }

        @keyframes fadeInBody {
            to { opacity: 1; }
        }

        @keyframes glow {
            from { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 0.8; transform: translate(-50%, -50%) scale(1.2); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; letter-spacing: 0.5rem; }
            img { max-width: 80%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="assets/images/sunshine.jpg" alt="Sunshine">
        </div>
        <h1>光芒</h1>
        <p>照亮你的每一天</p>
        <a href="#" class="cta-button">感受溫度</a>
    </div>
</body>
</html>
