<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Lycoris Recoil｜莉可麗絲</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-dark: #0b0f1a;
      --card-bg: rgba(255, 255, 255, 0.06);
      --accent-red: #ff4d6d;
      --accent-blue: #4cc9f0;
      --text-main: #eaeaea;
      --text-sub: #a0a0a0;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #1b1f3b, var(--bg-dark));
      color: var(--text-main);
    }

    header {
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--accent-red), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: var(--text-sub);
      font-size: 1.1rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 25px rgba(76, 201, 240, 0.25);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .tag {
      display: inline-block;
      padding: 4px 10px;
      margin-bottom: 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      background: rgba(255,255,255,0.12);
    }

    footer {
      text-align: center;
      padding: 40px 10px;
      color: var(--text-sub);
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>Lycoris Recoil</h1>
    <p>少女 × 特工 × 日常與戰鬥的交錯世界</p>
  </header>

  <section class="container">
    <div class="cards">

      <div class="card">
        <span class="tag" style="color: var(--accent-red);">Lycoris</span>
        <h2>錦木 千束</h2>
        <p>
          天才級 Lycoris，以非致命方式完成任務。  
          樂觀、自由、速度與直覺的化身。
        </p>
      </div>

      <div class="card">
        <span class="tag" style="color: var(--accent-blue);">Lycoris</span>
        <h2>井之上 瀧奈</h2>
        <p>
          冷靜、理性、標準戰術派。  
          在千束的影響下逐漸理解「選擇」的意義。
        </p>
      </div>

      <div class="card">
        <span class="tag">世界觀</span>
        <h2>DA / Café LycoReco</h2>
        <p>
          表面和平的日本，背後由少女們默默守護。  
          日常與任務，溫柔與殘酷並存。
        </p>
      </div>

    </div>
  </section>

  <footer>
    Lycoris Recoil Fan Page ｜ 非官方展示
  </footer>

</body>
</html>
