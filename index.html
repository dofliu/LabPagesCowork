<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貿易之巔 - 全球領先的交易系統</title>
    <meta name="description" content="最先進的貿易入口，帶您進入全球市場的中心。">
    <!-- 引入 Google Fonts: Outfit & Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <!-- 引入 Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #22d3ee;
            --bg-dark: #020617;
            --card-bg: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        .brand {
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
        }

        /* 動態背景網格 */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        /* 導航欄 */
        nav {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 主容器 */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
        }

        .hero-card {
            max-width: 900px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 2.5rem;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.7);
            animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 999px;
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #fff 30%, var(--accent) 70%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }

        /* 按鈕設計 */
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .primary-btn {
            background: var(--text-main);
            color: var(--bg-dark);
            padding: 1.2rem 3rem;
            border-radius: 1rem;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            border: none;
            cursor: pointer;
        }

        .primary-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -10px rgba(255, 255, 255, 0.2);
            filter: brightness(1.1);
        }

        .secondary-btn {
            background: transparent;
            color: var(--text-main);
            padding: 1.2rem 3rem;
            border-radius: 1rem;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* 特色數據 */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 1px solid var(--border);
        }

        .stat-item h3 {
            font-size: 1.5rem;
            color: var(--text-main);
        }

        .stat-item p {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* 裝飾光暈 */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.2;
            z-index: -1;
            border-radius: 50%;
        }

        .glow-1 {
            top: -100px;
            left: -100px;
        }

        .glow-2 {
            bottom: -100px;
            right: -100px;
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .hero-card {
                padding: 3rem 1.5rem;
            }

            nav {
                padding: 1.5rem 5%;
            }
        }

        /* 滑鼠跟隨效果 */
        #cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
    </style>
</head>

<body>
    <div id="cursor-glow"></div>
    <div class="bg-grid"></div>

    <nav>
        <div class="brand">
            <i class="fa-solid fa-cube"></i>
            LAB TRADING
        </div>
        <div class="nav-links">
            <span style="color: var(--text-dim); font-size: 0.9rem;">v2.0 Premium Edition</span>
        </div>
    </nav>

    <main>
        <div class="hero-card">
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>

            <div class="badge">Next Generation Interface</div>

            <h1>
                跨越邊界<br>
                <span class="gradient-text">前往貿易之巔</span>
            </h1>

            <p class="subtitle">
                這不僅僅是一個入口，而是您掌握全球市場脈動、實現資產增長的數位空間。體驗前所未有的流暢與專業。
            </p>

            <div class="btn-group">
                <a href="#" class="primary-btn">
                    立即開始貿易
                    <i class="fa-solid fa-arrow-right"></i>
                </a>
                <a href="#" class="secondary-btn">系統文件</a>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <h3>0.01s</h3>
                    <p>極速成交</p>
                </div>
                <div class="stat-item">
                    <h3>99.9%</h3>
                    <p>系統穩定性</p>
                </div>
                <div class="stat-item">
                    <h3>24/7</h3>
                    <p>全球支援</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 滑鼠跟隨裝飾效果
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // 點擊按鈕效果
        document.querySelector('.primary-btn').addEventListener('click', (e) => {
            e.preventDefault();
            const btn = e.currentTarget;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> 正在連線...';
            btn.style.opacity = '0.7';
            setTimeout(() => {
                alert('歡迎進入貿易系統！系統初始化中...');
                btn.innerHTML = '立即開始貿易 <i class="fa-solid fa-arrow-right"></i>';
                btn.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>

</html>
