<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前往貿易 - 交易系統入口</title>
    <meta name="description" content="點擊進入貿易系統，開啟您的交易之旅。">
    <!-- 引入 Google Fonts: Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --bg-color: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Microsoft JhengHei', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .container {
            position: relative;
            text-align: center;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #ffffff;
            /* 確保在漸層失效時仍能看見文字 */
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #cbd5e1;
            /* 稍微加亮顏色確保清晰度 */
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .trade-button {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff !important;
            /* 強制設定為白色避免被覆蓋 */
            background: var(--primary-gradient);
            border-radius: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            cursor: pointer;
            border: none;
            position: relative;
            z-index: 1;
        }

        .trade-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 1rem;
            filter: blur(15px);
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .trade-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 30px -10px rgba(99, 102, 241, 0.6);
        }

        .trade-button:hover::before {
            opacity: 0.7;
        }

        .trade-button:active {
            transform: translateY(0) scale(0.98);
        }

        /* 裝飾性的小球 */
        .orb {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }

        .orb-1 {
            background: #6366f1;
            top: -50px;
            right: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            background: #ec4899;
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 30px);
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <h1>前往貿易</h1>
        <p class="subtitle">探索無限可能，開啟您的專屬交易入口</p>
        <a href="#" class="trade-button">立即進入</a>
    </div>

    <script>
        // 加入簡單的微互動效果
        document.querySelector('.trade-button').addEventListener('click', (e) => {
            e.preventDefault();
            console.log('跳轉至貿易系統...');
            // 這裡可以加入實際的跳轉邏輯
            alert('即將帶領您前往貿易系統！');
        });
    </script>
</body>

</html>
